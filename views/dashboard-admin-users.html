<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #181b29 0%, #17152e 100%);
      min-height: 100vh;
    }
    .user-card {
      background: rgba(34, 41, 71, 0.81);
      box-shadow: 0 8px 40px 8px #24c6dc2e, 0 2px 18px 0 rgba(0,0,0,0.19);
      border-radius: 32px;
      padding: 48px 32px 38px 32px;
      max-width: 700px;
      margin: 70px auto 0 auto;
      color: #f3f6fa;
    }
    .user-title {
      font-size: 2.08rem;
      font-weight: 800;
      background: linear-gradient(90deg, #24c6dc 25%, #a384fe 85%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 14px;
      letter-spacing: .01em;
      margin-bottom: 12px;
      justify-content: center;
    }
    .user-title .icon-user {
      font-size: 2.4rem;
      color: #24c6dc;
      filter: drop-shadow(0 3px 12px #25e6e660);
    }
    .user-desc {
      color: #c6e6fb;
      opacity: 0.87;
      margin-bottom: 34px;
      font-size: 1.06rem;
      text-align: center;
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 13px;
      font-size: 1.05em;
      background: #23243c;
      border: 1px solid #333;
      color: #e4e9fa;
    }
    .btn-success, .btn-outline-warning, .btn-outline-danger {
      border-radius: 13px;
      font-weight: 600;
      font-size: 1em;
    }
    .table {
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1.5rem;
      background: rgba(34, 41, 71, 0.93);
    }
    .badge.bg-success { background: linear-gradient(90deg, #1fe1b3 0%, #30c8f9 100%);}
    .badge.bg-secondary { background: #444a62;}
    .btn-light { border-radius: 13px; }
    @media (max-width: 800px) {
      .user-card { padding: 5vw 2vw;}
      .user-title { font-size: 1.32rem;}
    }
  </style>
</head>
<body>
  <div class="user-card">
    <div class="user-title">
      <span class="icon-user">üë§</span>
      User Management
    </div>
    <div class="user-desc">
      Add, activate/deactivate, or remove users for device dashboards.
    </div>
    <div class="mb-4">
      <form id="add-user-form" class="row g-2 align-items-center">
        <div class="col-md-4">
          <input type="email" name="email" class="form-control" placeholder="User Email" required>
        </div>
        <div class="col-md-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-3">
          <select name="role" class="form-select" required>
            <option value="">Role...</option>
            <option value="sigfox1">Sigfox1</option>
            <option value="sigfox2">Sigfox2</option>
            <option value="wifi">Wi-Fi</option>
            <option value="bluetooth">Bluetooth</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" type="submit">Add User</button>
        </div>
      </form>
      <div id="user-alert" class="mt-2"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-bordered align-middle">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th style="min-width:130px;">Action</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
    <a href="/dashboard/admin" class="btn btn-light mt-4">
      ‚¨ÖÔ∏è Back to Admin Panel
    </a>
  </div>

  <script>
    // Fetch users and render table
    async function loadUsers() {
      const tbody = document.getElementById('users-table-body');
      tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
      let users = [];
      try {
        const res = await fetch('/api/users/admin');
        users = await res.json();
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="4">Failed to load users</td></tr>';
        return;
      }
      if (!users.length) {
        tbody.innerHTML = '<tr><td colspan="4">No users found</td></tr>';
        return;
      }
      tbody.innerHTML = '';
      users.forEach(u => {
        tbody.innerHTML += `
          <tr id="user-row-${u.id}">
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <span class="badge ${u.is_active ? 'bg-success' : 'bg-secondary'}">
                ${u.is_active ? 'Active' : 'Inactive'}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-warning" onclick="toggleUser('${u.id}')">
                ${u.is_active ? 'Deactivate' : 'Activate'}
              </button>
              <button class="btn btn-sm btn-outline-danger ms-2" onclick="deleteUser('${u.id}')">
                Remove
              </button>
            </td>
          </tr>
        `;
      });
    }

    // Handle Add User
    document.getElementById('add-user-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('/dashboard/admin/users/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      const alert = document.getElementById('user-alert');
      if(json.success) {
        alert.innerHTML = `<span class="text-success">User added!</span>`;
        loadUsers();
        form.reset();
      } else {
        alert.innerHTML = `<span class="text-danger">${json.error || 'Failed to add user.'}</span>`;
      }
    };

    // Handle Delete User
    window.deleteUser = async function(id) {
      if(!confirm("Remove this user?")) return;
      const res = await fetch(`/dashboard/admin/users/${id}/delete`, { method: 'POST' });
      const json = await res.json();
      if(json.success) loadUsers();
      else alert(json.error || 'Failed to remove user.');
    }

    // Handle Toggle User
    window.toggleUser = async function(id) {
      const res = await fetch(`/dashboard/admin/users/${id}/toggle`, { method: 'POST' });
      const json = await res.json();
      if(json.success) loadUsers();
      else alert(json.error || 'Failed to update user.');
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
