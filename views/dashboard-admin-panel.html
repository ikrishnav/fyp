<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      color: #e2e8f0;
      /* Login-style animated background */
      background: linear-gradient(135deg, #202044 0%, #262674 40%, #1db8a6 100%);
      background-size: 300% 300%;
      animation: gradientMove 12s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    .admin-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-card {
      background: rgba(24, 27, 60, 0.97);
      border-radius: 32px;
      box-shadow: 0 8px 50px 0 #3636d175, 0 2px 18px 0 rgba(0,0,0,0.17);
      padding: 48px 38px 40px 38px;
      max-width: 440px;
      width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;
      position: relative;
    }
    .admin-title {
      font-size: 2.3rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, #25e6e6 0%, #4a90e2 40%, #8b84fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 18px;
      margin-top: 5px;
      letter-spacing: .01em;
      line-height: 1.11;
    }
    .admin-desc {
      color: #b6cfff;
      opacity: 0.91;
      margin-bottom: 36px;
      font-size: 1.13rem;
      text-align: center;
      font-weight: 500;
    }
    .admin-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-top: 6px;
    }
    .admin-btn {
      display: flex;
      align-items: center;
      gap: 13px;
      font-size: 1.15rem;
      font-weight: 800;
      border-radius: 18px;
      border: none;
      padding: 20px 0;
      width: 100%;
      justify-content: left;
      background: linear-gradient(90deg,#25e6e6 3%, #4a90e2 100%);
      color: #fff;
      box-shadow: 0 4px 24px 0 #2ddfd930, 0 1.5px 8px 0 #7e46fd13;
      transition: background 0.17s, box-shadow 0.14s, transform 0.11s;
      text-decoration: none;
      outline: none;
      letter-spacing: .01em;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
    }
    .admin-btn .icon {
      font-size: 1.5em;
      margin-right: 7px;
      display: flex;
      align-items: center;
    }
    .admin-btn:hover {
      background: linear-gradient(90deg,#4a90e2 0%, #25e6e6 97%);
      transform: scale(1.034);
      color: #fff;
      box-shadow: 0 8px 34px 0 #25e6e646;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .admin-card { padding: 17px 4vw 18px 4vw; }
      .admin-title { font-size: 1.35rem; }
      .admin-btn { font-size: 1.06rem; padding: 14px 0;}
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Keep your original back button HTML exactly as before! -->
    <a href="/dashboard-selector" style="
      position: absolute;
      top: 38px;
      left: 38px;
      z-index: 20;
      display: inline-flex;
      align-items: center;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.16s;
    ">
      <img src="/arrow2.png" alt="Back" style="width:48px; height:48px; border-radius: 18px; box-shadow: 0 2px 16px rgba(60,70,220,0.07); background: transparent;">
    </a>
    <div class="admin-card">
      <div class="admin-title">Admin Control Panel</div>
      <div class="admin-desc">
        Choose what you want to manage:
      </div>
      <div class="admin-buttons">
        <a href="/dashboard/admin/readings" class="admin-btn">
          <span class="icon">ðŸ“Š</span>
          Modify Sensor Readings
        </a>
        <a href="/dashboard/admin/users" class="admin-btn">
          <span class="icon">ðŸ‘¤</span>
          Add / Remove Users
        </a>
      </div>
    </div>
  </div>
</body>
</html>
